<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Formulario</h1>
      <label for="tipoTexto">Tipo Text</label>
      <input id="tipoTexto" name="tipoTexto" type="text" />
      <label for="tipoButton">Tipo Button</label>
      <input id="tipoButton" name="tipoButton" type="button" />
      <label for="tipoCheckbox">Tipo Checkbox</label>
      <input id="tipoCheckbox" name="tipoCheckbox" type="checkbox" />
      <label for="tipoColor">Tipo Color</label>
      <input id="tipoColor" name="tipoColor" type="color" />
      <label for="tipoDate">Tipo Date</label>
      <input id="tipoDate" name="tipoDate" type="date" />
      <label for="tipoEmail">Tipo Email</label>
      <input id="tipoEmail" name="tipoEmail" type="email" />
      <label for="tipoFile">Tipo File</label>
      <input id="tipoFile" name="tipoFile" type="file" />
      <label for="tipoNumber">Tipo Number</label>
      <input id="tipoNumber" name="tipoNumber" type="number" />
      <label for="tipoPassword">Tipo Password</label>
      <input id="tipoPassword" name="tipoPassword" type="password" />
      <label for="tipoRadio">Tipo Radio</label>
      <input id="tipoRadio" name="tipoRadio" type="radio" />
      <label for="tipoRange">Tipo Rango</label>
      <input id="tipoRange" name="tipoRange" type="range" />
      <label for="select">Select</label>
      <select id="select" name="select">
        <option value="">Argentina</option>
        <option value="">Uruguay</option>
        <option value="">Chile</option>
        <option value="">Peru</option>
      </select>
    </form>
  </body>
</html>
