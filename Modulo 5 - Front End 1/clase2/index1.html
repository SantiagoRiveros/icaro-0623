  <body>
    <button id="boton">Click</button>
    <script>
      const boton = document.getElementById("boton");

      boton.addEventListener("click", function (event) {
        console.log(event);
        if (event.shiftKey) {
          alert("No apretes el shift ortiba");
        }
      });
    </script>
